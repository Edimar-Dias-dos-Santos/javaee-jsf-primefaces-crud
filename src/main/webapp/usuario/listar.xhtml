<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Lista de Usuários</title>
</h:head>

<h:body>
    <h1>Lista de Usuários</h1>

    <h:dataTable value="#{usuarioMB.listaUsuarios}" var="usuario">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{usuario.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nome</f:facet>
            #{usuario.nome}
        </h:column>
        <h:column>
            <f:facet name="header">E-mail</f:facet>
            #{usuario.email}
        </h:column>
        <h:column>
            <f:facet name="header">Ações</f:facet>
            <h:link outcome="/usuario/editar.xhtml">
                <f:param name="id" value="#{usuario.id}" />
                Editar
            </h:link>
            |
            <h:commandLink action="#{usuarioMB.excluirUsuario(usuario)}" immediate="true">
                Excluir
                <f:ajax render="@form" />
            </h:commandLink>
        </h:column>
    </h:dataTable>

    <h:link outcome="/usuario/adicionar.xhtml">Adicionar Novo Usuário</h:link>
</h:body>

</html>
