<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Excluir Usuário</title>
</h:head>

<h:body>
    <h1>Excluir Usuário</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome">Nome:</h:outputLabel>
            <h:outputText id="nome" value="#{usuarioMB.usuario.nome}" />

            <h:outputLabel for="email">E-mail:</h:outputLabel>
            <h:outputText id="email" value="#{usuarioMB.usuario.email}" />

            <h:commandButton value="Confirmar Exclusão" action="#{usuarioMB.excluirUsuario}" />
        </h:panelGrid>
    </h:form>

    <h:link outcome="/usuario/listar.xhtml">Cancelar e Voltar para Lista de Usuários</h:link>
</h:body>

</html>
