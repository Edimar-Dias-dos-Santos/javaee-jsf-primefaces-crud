<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Adicionar Novo Usuário</title>
</h:head>

<h:body>
    <h1>Adicionar Novo Usuário</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome">Nome:</h:outputLabel>
            <h:inputText id="nome" value="#{usuarioMB.usuario.nome}" required="true" />

            <h:outputLabel for="email">E-mail:</h:outputLabel>
            <h:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" />

            <h:commandButton value="Adicionar" action="#{usuarioMB.adicionarUsuario}" />
        </h:panelGrid>
    </h:form>

    <h:link outcome="/usuario/listar.xhtml">Voltar para Lista de Usuários</h:link>
</h:body>

</html>
